    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell it or buy it?</title>
  </head>

  <body>
    <header id="home" class="landingPage">
      <nav class="navigation">
        <ul class="navList">
          <li><a href="#home">Home</a></li>
          <li><a href="#productContainer">Shop</a></li>
          <li>Contact</li>
          <li>About</li>
        </ul>

        <div class="cartContainer">
          <svg
            class="cartIcon"
            xmlns="http://www.w3.org/2000/svg"
            height="32"
            width="36"
            viewBox="0 0 576 512"
          >

              d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"

          <div class="popup"></div>
        </div>
      </nav>

      <h1 class="webshopTitle">The Webshop</h1>
      <a href="#productContainer"
        ><button class="shopNowButton">Shop Now</button></a
      >
    </header>

    <section id="app"></section>

    <section id="productContainer">
      <!--TS genererar massa coola saker-->

      <section id="modalContainer">
        <section id="modalContent" class="modalContent">
          <section id="modalContentItems"></section>
          <button id="modalCloseButton">Close</button>
        </section>
      </section>
    </section>

    <section id="shoppingCart" class="hidden" class="display">
      <p class="cartText"></p>

      <section class="cartItems"></section>

      <a href="/the-webshop-team-5/checkout.html">
        <button class="toCheckoutButton">To checkout!</button>
      </a>
    </section>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
